        "401":
          description: HttpError
          schema:
            $ref: '#/definitions/Error'
        "403":
          description: HttpError
          schema:
            $ref: '#/definitions/Error'
      security:
      - default:
        - revoke_client_access
      summary: Revoke client access
      tags:
      - clients
