      - in: query
        name: state
        type: string
      - in: query
        name: nonce
        type: string
      - in: query
        name: code_challenge
        type: string
      - in: query
        name: code_challenge_method
        type: string
      - in: query
        name: request
        type: string
      - in: query
        name: request_uri
        type: string
      - in: query
        name: claims
