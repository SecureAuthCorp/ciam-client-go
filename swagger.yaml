        description: Dynamically calculated application types that can be used for filtering
        example:
        - single_page
        - server_web
        - mobile_desktop
        - service
        - legacy
        - dcr
        items:
          format: applicationType
          type: string
        type: array
      audience:
        description: oauth client allowed audience
        items:
          type: string
        type: array
      authorization_server_id:
        description: Authorization server id
        example: default
        format: serverID
        type: string
      client_id:
        description: oauth client id
        format: clientID
        type: string
      client_id_issued_at:
        description: |-
          Time at which the client identifier was issued. The time is represented as the number of seconds from
          1970-01-01T00:00:00Z as measured in UTC until the date/time of issuance
        format: int64
        type: integer
      client_name:
        description: human redable name
        example: My app
        type: string
      client_secret:
        description: oauth client secret
        type: string
      client_secret_expires_at:
        description: SecretExpiresAt is an integer holding the time at which the client secret will expire or 0 if it will not expire.
        format: int64
        type: integer
      client_uri:
        description: client URI
        type: string
      description:
        description: description
        type: string
      developer_id:
        description: Optional developer owner of this client
        format: subject
        type: string
      developer_metadata:
        $ref: '#/definitions/Metadata'
      dynamically_registered:
        type: boolean
      grant_types:
        description: 'oauth client grant types, allowed values: password, refresh_token, client_credentials, implicit, authorization_code'
        example:
        - password
        - refresh_token
        - client_credentials
        - implicit
        - authorization_code
        items:
          type: string
        type: array
      id_token_signed_response_alg:
        description: |-
          Algorithm for signing the ID Token issued to this Client.
          The default value depends on authorization server configuration.
        example: ES256
        type: string
      jwks:
        $ref: '#/definitions/ClientJWKs'
      jwks_uri:
        description: URL of JSON Web Key Set containing the public keys used by the client to authenticate
        type: string
      logo_uri:
        description: logo URI
        type: string
      metadata:
        $ref: '#/definitions/Metadata'
      policy_uri:
        description: policy url to read about how the profile data will be used
        type: string
      privacy:
        $ref: '#/definitions/ClientPrivacy'
      redirect_uris:
        description: oauth allowed redirect URIs
        example:
        - https://example.com/callback
        items:
          type: string
        type: array
      registration_token:
        $ref: '#/definitions/RegistrationToken'
      request_object_signing_alg:
        description: Signing algorithm for a request object
        example: none
        type: string
      request_uris:
        description: Array of absolute URIs that points to the Request Object that holds authorization request parameters
        items:
          type: string
        type: array
      response_types:
        description: 'oauth client response types, allowed values: token, id_token, code'
        example:
        - token
        - id_token
        - code
        items:
          type: string
        type: array
      rotated_secrets:
        description: rotated oauth client secrets
        items:
          type: string
        type: array
      scope:
        description: Optional comma separated scopes for compatibility with spec
        example: email offline_access openid
        type: string
      scopes:
        description: oauth client scopes
        example:
        - email
        - offline_access
        - openid
        items:
          type: string
        type: array
      sector_identifier_uri:
        description: |-
          URL using the https scheme to be used in calculating Pseudonymous Identifiers by the OP. The URL references a
          file with a single JSON array of redirect_uri values.
        example: https://api.jsonbin.io/b/5db6ef08688fed59d2841f1e
        type: string
      software_id:
        description: |-
          A unique identifier string (e.g., a Universally Unique Identifier
          (UUID)) assigned by the client developer or software publisher
          The "software_id" SHOULD remain the same across
          multiple updates or versions of the same piece of software.  The
          value of this field is not intended to be human readable and is
          usually opaque to the client and authorization server.
        type: string
      software_statement:
        description: |-
          A digitally signed or MACed JSON Web Token (JWT) [RFC7519] that
          asserts metadata values about the client software.  In some cases,
          a software statement will be issued directly by the client
          developer.  In other cases, a software statement will be issued by
          a third-party organization for use by the client developer.  In
          both cases, the trust relationship the authorization server has
          with the issuer of the software statement is intended to be used
          as an input to the evaluation of whether the registration request
          is accepted.  A software statement can be presented to an
          authorization server as part of a client registration request.
        type: string
      software_version:
        description: |-
          A version identifier string for the client software identified by
          "software_id".  The value of the "software_version" SHOULD change
          on any update to the client software identified by the same
          "software_id".
        type: string
      subject_type:
        description: Subject identifier type
        type: string
      system:
        description: Is client a system client
        example: false
        type: boolean
      tenant_id:
        format: tenantID
        type: string
      tls_client_auth_san_dns:
        description: A string containing the value of an expected dNSName SAN entry in the certificate
        type: string
      tls_client_auth_san_email:
        description: A string containing the value of an expected rfc822Name SAN entry in the certificate
        type: string
      tls_client_auth_san_ip:
        description: A string representation of an IP address in either dotted decimal notation (for IPv4) or colon-delimited hexadecimal (for IPv6, as defined in [RFC5952]) that is expected to be present as an iPAddress SAN entry in the certificate
        type: string
      tls_client_auth_san_uri:
        description: A string containing the value of an expected uniformResourceIdentifier SAN entry in the certificate
        type: string
      tls_client_auth_subject_dn:
        description: An [RFC4514] string representation of the expected subject distinguished name of the certificate
        type: string
      tls_client_certificate_bound_access_tokens:
        description: Boolean value indicating server support for mutual TLS client certificate-bound access tokens. If omitted, the default value is "false".
        type: boolean
      token_endpoint_auth_method:
        description: Token endpoint authentication method
        example: client_secret_basic
        type: string
      token_endpoint_auth_signing_alg:
        description: Signing algorithm for a token endpoint
        type: string
      tos_uri:
        description: terms of service url
        type: string
      trusted:
        description: If client is trusted than the consent page is skipped
        type: boolean
      userinfo_signed_response_alg:
        description: |-
          JWS alg algorithm REQUIRED for signing UserInfo Responses. If this is specified, the response will be JWT
          [JWT] serialized, and signed using JWS. The default, if omitted, is for the UserInfo Response to return the Claims
          as a UTF-8 encoded JSON object using the application/json content-type.
        example: none
        type: string
    type: object
  ClientAdminResponse:
    properties:
      application_type:
