info:
  description: |-
    Cloudentity Analytics API

    The Cloudentity Analytics APIs provide a robust solution for capturing and analyzing metrics related to various operational aspects including access token minting, policy validations, OTP validations, authorizer validations, and HTTP metrics, among others.

    For organizations using Cloudentity SaaS platform, the metrics are retained for a period of 90 days.

    Customers who choose to deploy Cloudentity on their own infrastructure have the flexibility to configure the metrics retention for up to a year, allowing for a more extensive data analysis and longer-term insights.
