basePath: /api/analytics/default
consumes:
- application/json
definitions:
  AggregatedDataPoint:
    properties:
      timestamp:
        format: date-time
        type: string
        x-nullable: false
      values:
        additionalProperties:
          format: double
          type: number
        type: object
        x-nullable: false
    type: object
  AggregatedDataPoints:
    properties:
      bucket:
        type: string
        x-nullable: false
      data:
        items:
          $ref: '#/definitions/AggregatedDataPoint'
        type: array
        x-nullable: false
    type: object
  DataPoints:
    properties:
      bucket:
        type: string
        x-nullable: false
      data:
        items:
          $ref: '#/definitions/SingleDataPoint'
        type: array
        x-nullable: false
    type: object
  Error:
    description: HTTP error response
    properties:
      details:
        type: object
        x-nullable: false
      error:
        type: string
        x-nullable: false
      error_code:
        type: string
        x-nullable: false
      status_code:
        format: int64
        type: integer
        x-nullable: false
    type: object
  SingleDataPoint:
    properties:
      timestamp:
        format: date-time
        type: string
        x-nullable: false
      value:
        format: double
        type: number
        x-nullable: false
    type: object
host: localhost:8443
info:
  description: |-
    Cloudentity Analytics API

    The Cloudentity Analytics APIs provide a robust solution for capturing and analyzing metrics related to various operational aspects including access token minting, policy validations, OTP validations, authorizer validations, and HTTP metrics, among others.

    For organizations using Cloudentity SaaS platform, the metrics are retained for a period of 90 days.

    Customers who choose to deploy Cloudentity on their own infrastructure have the flexibility to configure the metrics retention for up to a year, allowing for a more extensive data analysis and longer-term insights.
