  OpenbankingBrasilPaymentV3Data1:
    description: Objeto contendo as informaes de resposta do consentimento para a
      iniciao de pagamento individual.
    properties:
      businessEntity:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3BusinessEntity'
      consentId:
        description: |-
          Identificador nico do consentimento criado para a iniciao de pagamento solicitada. Dever ser um URN - Uniform Resource Name.
          Um URN, conforme definido na [RFC8141](https://tools.ietf.org/html/rfc8141)  um Uniform Resource
          Identifier - URI - que  atribudo sob o URI scheme "urn" e um namespace URN especfico, com a inteno de que o URN
          seja um identificador de recurso persistente e independente da localizao.
          Considerando a string urn:bancoex:C1DD33123 como exemplo para consentId temos:
          o namespace(urn)
          o identificador associado ao namespace da instituio transnmissora (bancoex)
          o identificador especfico dentro do namespace (C1DD33123).
          Informaes mais detalhadas sobre a construo de namespaces devem ser consultadas na [RFC8141](https://tools.ietf.org/html/rfc8141).
        example: urn:bancoex:C1DD33123
        maxLength: 256
        pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
        type: string
        x-nullable: false
      creationDateTime:
        description: Data e hora em que o consentimento foi criado. Uma string com
          data e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      creditor:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3Identification'
      debtorAccount:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3ConsentsDebtorAccount'
      expirationDateTime:
        description: |-
          Data e hora em que o consentimento da iniciao de pagamento expira, devendo ser sempre o creationDateTime mais 5 minutos. Uma string com data e hora conforme especificao RFC-3339, sempre com a utilizao de timezone UTC (UTC time format).
          O consentimento  criado com o status AWAITING_AUTHORISATION, e deve assumir o status AUTHORIZED ou REJECTED antes do tempo de expirao - 5 minutos. Caso o tempo seja expirado, o status deve assumir REJECTED.
          Para o cenrio em que o status assumiu AUTHORISED, o tempo mximo do expirationDateTime do consentimento deve assumir "now + 60 minutos". Este  o tempo para consumir o consentimento autorizado, mudando seu status para CONSUMED. No  possvel prorrogar este tempo e a criao de um novo consentimento ser necessria para os cenrios de insucesso.
          O tempo do expirationDateTime  garantido com os 15 minutos do access token, sendo possvel utilizar mais trs refresh tokens at totalizar 60 minutos.
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      loggedUser:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3LoggedUser'
      payment:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3PaymentConsent'
      rejectionReason:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3ConsentRejectionReason'
      status:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3EnumAuthorisationStatusType'
      statusUpdateDateTime:
        description: Data e hora em que o recurso foi atualizado. Uma string com data
          e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
    required:
    - consentId
    - creationDateTime
    - creditor
    - expirationDateTime
    - loggedUser
    - payment
    - status
    - statusUpdateDateTime
    title: OpenbankingBrasilPaymentV3Data1 Data1
    type: object
  OpenbankingBrasilPaymentV3DebtorAccount:
    description: |-
      Objeto que contm a identificao da conta de origem do pagador.
      As informaes quanto  conta de origem do pagador podero ser trazidas no consentimento para a detentora, caso a iniciadora tenha coletado essas informaes do cliente. Do contrrio, ser coletada na detentora e trazida para a iniciadora como resposta  criao do pagamento.
    properties:
      accountType:
