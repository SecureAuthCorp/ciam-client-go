  OpenbankingBrasilPaymentV3EnumAccountPaymentsType:
    description: |-
      Tipos de contas usadas para pagamento.
      Modalidades tradicionais previstas pela Resoluo 4.753, no contemplando contas vinculadas,
      conta de domiciliados no exterior, contas em moedas estrangeiras e conta correspondente moeda eletrnica.
      Segue descrio de cada valor do ENUM.

      CACC - Current - Conta Corrente.
      SVGS - Savings - Conta de Poupana.
      TRAN - TransactingAccount - Conta de Pagamento pr-paga.
      Example: CACC
    title: OpenbankingBrasilPaymentV3EnumAccountPaymentsType EnumAccountPaymentsType
    type: string
  OpenbankingBrasilPaymentV3EnumAuthorisationStatusType:
    description: |-
      Retorna o estado do consentimento, o qual no momento de sua criao ser AWAITING_AUTHORISATION.
      Este estado ser alterado depois da autorizao do consentimento na detentora da conta do pagador (Debtor) para AUTHORISED ou REJECTED.
      O consentimento fica no estado CONSUMED aps ocorrer a iniciao do pagamento referente ao consentimento.
      Em caso de consentimento expirado a detentora dever retornar o status REJECTED.
      Estados possveis:
      AWAITING_AUTHORISATION - Aguardando autorizao
      AUTHORISED - Autorizado
      REJECTED - Rejeitado
      CONSUMED - Consumido
      Example: AWAITING_AUTHORISATION
    title: OpenbankingBrasilPaymentV3EnumAuthorisationStatusType EnumAuthorisationStatusType
    type: string
  OpenbankingBrasilPaymentV3EnumConsentRejectionReasonType:
    description: |-
      Define o cdigo da razo pela qual o consentimento foi rejeitado
      VALOR_INVALIDO
      NAO_INFORMADO
      FALHA_INFRAESTRUTURA
      TEMPO_EXPIRADO_AUTORIZACAO
      TEMPO_EXPIRADO_CONSUMO
      REJEITADO_USUARIO
      CONTAS_ORIGEM_DESTINO_IGUAIS
      CONTA_NAO_PERMITE_PAGAMENTO
      SALDO_INSUFICIENTE
      VALOR_ACIMA_LIMITE
      QRCODE_INVALIDO
      Example: SALDO_INSUFICIENTE
    title: OpenbankingBrasilPaymentV3EnumConsentRejectionReasonType EnumConsentRejectionReasonType
    type: string
  OpenbankingBrasilPaymentV3EnumLocalInstrument:
