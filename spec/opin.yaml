  OpenbankingBrasilPaymentV3ConsentsDebtorAccount:
    description: |-
      Objeto que contm a identificao da conta de origem do pagador.
      As informaes quanto  conta de origem do pagador podero ser trazidas no consentimento para a detentora, caso a iniciadora tenha coletado essas informaes do cliente.
      No caso em que o cliente no preenche os dados na iniciadora, a detentora dever persistir as informaes da conta selecionada seguindo as condies abaixo.

      [Restrio]
      AUTHORISED e CONSUMED: Para esses dois status, o preenchimento do campo dever ser obrigatrio.
      REJECTED: Para este status o preenchimento  condicional, dado que h cenrios em que a detentora tambm no ter conhecimento da conta origem, pois a mesma no foi selecionada pelo usurio. Nos casos em que houver seleo, a conta deve ser preenchida obrigatoriamente.
    properties:
      accountType:
        $ref: '#/definitions/OpenbankingBrasilPaymentV3EnumAccountPaymentsType'
      ispb:
        description: Deve ser preenchido com o ISPB (Identificador do Sistema de Pagamentos
          Brasileiros) do participante do SPI (Sistema de pagamentos instantneos)
          somente com nmeros.
        example: "12345678"
        maxLength: 8
        minLength: 8
        pattern: ^[0-9]{8}$
        type: string
        x-nullable: false
      issuer:
        description: |-
          Cdigo da Agncia emissora da conta sem dgito.
          (Agncia  a dependncia destinada ao atendimento aos clientes, ao pblico em geral e aos associados de cooperativas de crdito,
          no exerccio de atividades da instituio, no podendo ser mvel ou transitria).

          [Restrio] Preenchimento obrigatrio para os seguintes tipos de conta: CACC (CONTA_DEPOSITO_A_VISTA) e SVGS (CONTA_POUPANCA).
        example: "1774"
        maxLength: 4
        minLength: 1
        pattern: ^[0-9]{1,4}$
        type: string
        x-nullable: false
      number:
        description: |-
          Deve ser preenchido com o nmero da conta transacional do usurio pagador, com dgito verificador (se este existir),
          se houver valor alfanumrico, este deve ser convertido para 0.
        example: "1234567890"
        maxLength: 20
        minLength: 1
        pattern: ^[0-9]{1,20}$
        type: string
        x-nullable: false
    required:
    - accountType
    - ispb
    - number
    title: OpenbankingBrasilPaymentV3ConsentsDebtorAccount ConsentsDebtorAccount
    type: object
