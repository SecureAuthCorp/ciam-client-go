  OpenbankingBrasilPaymentEnumAccountPaymentsType:
    description: |-
      Tipos de contas usadas para pagamento via Pix.
      Modalidades tradicionais previstas pela Resoluo 4.753, no contemplando contas vinculadas,
      conta de domiciliados no exterior, contas em moedas estrangeiras e conta correspondente moeda eletrnica.
      Segue descrio de cada valor do ENUM para o escopo do Pix.
      CACC - Current - Conta Corrente.
      SLRY - Salary - Conta-Salrio.
      SVGS - Savings - Conta de Poupana.
      TRAN - TransactingAccount - Conta de Pagamento pr-paga.
      Example: CACC
    title: OpenbankingBrasilPaymentEnumAccountPaymentsType EnumAccountPaymentsType
    type: string
  OpenbankingBrasilPaymentEnumAuthorisationStatusType:
    description: |-
      Retorna o estado do consentimento, o qual no momento de sua criao ser AWAITING_AUTHORISATION.
      Este estado ser alterado depois da autorizao do consentimento na detentora da conta do pagador (Debtor) para AUTHORISED, REJECTED ou REVOKED.
      O consentimento fica no estado CONSUMED aps ocorrer a iniciao do pagamento referente ao consentimento.
      Em caso de consentimento expirado a detentora dever retornar o status REJECTED.
      Em caso de revogao do consentimento a detentora dever retornar o status REVOKED.
      Estados possveis:
      AWAITING_AUTHORISATION - Aguardando autorizao
      AUTHORISED - Autorizado
      REJECTED - Rejeitado
      CONSUMED - Consumido
      REVOKED - Revogado
      Example: REVOKED
    title: OpenbankingBrasilPaymentEnumAuthorisationStatusType EnumAuthorisationStatusType
    type: string
  OpenbankingBrasilPaymentEnumLocalInstrument:
    description: |-
      Especifica a forma de iniciao do pagamento:
      MANU - Insero manual de dados da conta transacional
      DICT - Insero manual de chave Pix
      QRDN - QR code dinmico
      QRES - QR code esttico
      INIC - Indica que o recebedor (creditor) contratou o Iniciador de Pagamentos especificamente para realizar iniciaes de pagamento em que o beneficirio  previamente conhecido.
      Example: DICT
    title: OpenbankingBrasilPaymentEnumLocalInstrument EnumLocalInstrument
    type: string
  OpenbankingBrasilPaymentEnumPaymentPersonType:
    description: |-
      Titular, pessoa natural ou juridica a quem se referem os dados de recebedor (creditor).
      Example: PESSOA_NATURAL
    title: OpenbankingBrasilPaymentEnumPaymentPersonType EnumPaymentPersonType
    type: string
  OpenbankingBrasilPaymentEnumRevocationReason:
    description: |-
      Define o cdigo da razo pela qual o consentimento foi revogado.
      Valores possveis:
      FRAUD- Indica suspeita de fraude
      ACCOUNT_CLOSURE - Indica que a conta do usurio foi encerrada
      OTHER- Indica que motivo do cancelamento est fora dos motivos pr-estabelecidos.
      Example: OTHER
    title: OpenbankingBrasilPaymentEnumRevocationReason EnumRevocationReason
    type: string
  OpenbankingBrasilPaymentEnumRevokedBy:
    description: |-
      Define qual das partes envolvidas na transao est realizando a revogao. Valores possveis:
      USER (Revogado pelo usurio)
      ASPSP (Provedor de servios de pagamento para servios de conta - Detentora de conta)
      TPP (Instituies Provedoras - iniciadora de pagamentos)
      Example: USER
    title: OpenbankingBrasilPaymentEnumRevokedBy EnumRevokedBy
    type: string
  OpenbankingBrasilPaymentIdentification:
    description: Objeto contendo os dados do recebedor (creditor).
    properties:
      cpfCnpj:
        description: |-
          Identificao da pessoa envolvida na transao.
          Preencher com o CPF ou CNPJ, de acordo com o valor escolhido no campo type.
          O CPF ser utilizado com 11 nmeros e dever ser informado sem pontos ou traos.
          O CNPJ ser utilizado com 14 nmeros e dever ser informado sem pontos ou traos.
        example: "58764789000137"
        maxLength: 14
        minLength: 11
        pattern: ^\d{11}$|^\d{14}$
        type: string
        x-nullable: false
      name:
        description: |-
          Em caso de pessoa natural deve ser informado o nome completo do titular da conta do recebedor.
          Em caso de pessoa jurdica deve ser informada a razo social ou o nome fantasia da conta do recebedor.
        example: Marco Antonio de Brito
        maxLength: 140
        pattern: '[\w\W\s]*'
        type: string
        x-nullable: false
      personType:
        $ref: '#/definitions/OpenbankingBrasilPaymentEnumPaymentPersonType'
    required:
    - cpfCnpj
    - name
    - personType
    title: OpenbankingBrasilPaymentIdentification Identification
    type: object
  OpenbankingBrasilPaymentLinks:
    description: Referncias para outros recusos da API requisitada.
    properties:
      self:
        description: URI completo que gerou a resposta atual.
        example: https://api.banco.com.br/open-banking/api/v1/resource
        maxLength: 2000
        pattern: ^(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
        type: string
        x-nullable: false
    required:
    - self
    title: OpenbankingBrasilPaymentLinks Links
    type: object
  OpenbankingBrasilPaymentLoggedUser:
    description: |-
      Usurio (pessoa natural) que encontra-se logado na instituio Iniciadora de Pagamento.
      [Restrio] Deve obrigatoriamente ser enviado quando a revogao for feita pelo usurio final, ou seja, se o campo revokedBy estiver com o valor 'USER'.
    properties:
      document:
        $ref: '#/definitions/OpenbankingBrasilPaymentDocument1'
    required:
    - document
    title: OpenbankingBrasilPaymentLoggedUser LoggedUser
    type: object
  OpenbankingBrasilPaymentMeta:
    description: Meta informaes referente  API requisitada.
    properties:
      requestDateTime:
        description: Data e hora da consulta, conforme especificao RFC-3339, formato
          UTC.
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      totalPages:
        description: Nmero total de pginas no resultado
        example: 1
        format: int32
        type: integer
        x-nullable: false
      totalRecords:
        description: Nmero total de registros no resultado
        example: 1
        format: int32
        type: integer
        x-nullable: false
    required:
    - requestDateTime
    - totalPages
    - totalRecords
    title: OpenbankingBrasilPaymentMeta Meta
    type: object
  OpenbankingBrasilPaymentPatchPaymentsConsentData:
    description: Objeto contendo dados do pagamento e do recebedor (creditor).
    properties:
      revocation:
        $ref: '#/definitions/OpenbankingBrasilPaymentRevocation'
      status:
        description: |-
          Estado para o qual deve ir.

          [Restrio] O nico valor vlido  REVOKED. (caso contrrio a detentora deve retornar erro HTTP 400)
        example: REVOKED
        type: string
        x-nullable: false
    required:
    - revocation
    - status
    title: OpenbankingBrasilPaymentPatchPaymentsConsentData PatchPaymentsConsentData
    type: object
  OpenbankingBrasilPaymentPaymentConsent:
    description: Objeto contendo dados de pagamento para consentimento.
    properties:
      amount:
        description: Valor da transao com 2 casas decimais.
        example: "100000.12"
        maxLength: 19
        minLength: 4
        pattern: ^((\d{1,16}\.\d{2}))$
        type: string
        x-nullable: false
      currency:
        description: |-
          Cdigo da moeda nacional segundo modelo ISO-4217, ou seja, 'BRL'.
          Todos os valores monetrios informados esto representados com a moeda vigente do Brasil.
        example: BRL
        maxLength: 3
        pattern: ^([A-Z]{3})$
        type: string
        x-nullable: false
      date:
        description: Mutuamente exclusivo com o objeto schedule. Este campo  obrigatrio
          no caso de pagamento nico. Neste caso, o objeto schedule no deve ser informado.
        example: "2021-01-01"
        format: date
        type: string
        x-nullable: false
      details:
        $ref: '#/definitions/OpenbankingBrasilPaymentDetails'
      ibgeTownCode:
        description: |-
          Traz o cdigo da cidade segundo o IBGE (Instituto Brasileiro de Geografia e Estatstica).
          Para o preenchimento deste campo, o Iniciador de Pagamentos deve seguir a orientao do arranjo da forma de pagamento.
          O preenchimento do campo tanto em pix/payments quanto /consents deve ser igual. Caso haja divergncia dos valores, a instituio deve retornar HTTP 422 com o cdigo de erro PAGAMENTO_DIVERGENTE_DO_CONSENTIMENTO.
          Este campo faz referncia ao campo CodMun do arranjo Pix.
        example: "5300108"
        maxLength: 7
        minLength: 7
        pattern: ^\d{7}$
        type: string
        x-nullable: false
      schedule:
        $ref: '#/definitions/OpenbankingBrasilPaymentSchedule'
      type:
        description: Este campo define o tipo de pagamento que ser iniciado aps a
          autorizao do consentimento.
        example: PIX
        type: string
        x-nullable: false
    required:
    - amount
    - currency
    - details
    - type
    title: OpenbankingBrasilPaymentPaymentConsent PaymentConsent
    type: object
  OpenbankingBrasilPaymentReason:
    description: Define a razo pela qual o consentimento foi revogado.
    properties:
      additionalInformation:
        description: |-
          Contm informaes adicionais definidas pelo requisitante da revogao.

          [Restrio] Dever ser obrigatoriamente preenchido quando a revogao for feita pela iniciadora ou pela detentora unilateralmente, ou seja, quando o campo revokedBy for igual a TPP ou ASPSP e o motivo de revogao for OTHER.
        example: No quero mais o servio
        maxLength: 140
        pattern: '[\w\W\s]*'
        type: string
        x-nullable: false
      code:
        $ref: '#/definitions/OpenbankingBrasilPaymentEnumRevocationReason'
    required:
    - code
    title: OpenbankingBrasilPaymentReason Reason
    type: object
  OpenbankingBrasilPaymentRevocation:
    description: |-
      Objeto que contm as informaes das circunstncia da revogao.

      [Restrio] O campo loggedUser deve ser preenchido quando a revogao for feita pelo usurio final, ou seja, se o campo data.revocation.revokedBy estiver com o valor 'USER'.
    properties:
      loggedUser:
        $ref: '#/definitions/OpenbankingBrasilPaymentLoggedUser'
      reason:
        $ref: '#/definitions/OpenbankingBrasilPaymentReason'
      revokedBy:
        $ref: '#/definitions/OpenbankingBrasilPaymentEnumRevokedBy'
    required:
    - reason
    - revokedBy
    title: OpenbankingBrasilPaymentRevocation Revocation
    type: object
  OpenbankingBrasilPaymentSchedule:
    description: Mutuamente exclusivo com o campo date. Este campo  obrigatrio no
      caso de agendamento. Neste caso, o campo date no deve ser informado.
    properties:
      single:
        $ref: '#/definitions/OpenbankingBrasilPaymentSingle'
    required:
    - single
    title: OpenbankingBrasilPaymentSchedule Schedule
    type: object
  OpenbankingBrasilPaymentSingle:
    description: Define a poltica de agendamento nico.
    properties:
      date:
        description: |-
          Define a data alvo da liquidao do pagamento. O fuso horrio de Brasilia deve ser utilizado para criao e racionalizao sobre os dados deste campo.
          OBS:Esse campo dever sempre ser no mnimo D+1 corrido, ou seja, a data imediatamente posterior em relao a data do consentimento considerando o fuso horrio de Braslia e dever ser no mximo um ano corrido a partir da data do consentimento considerando o fuso horrio de Braslia.
        example: "2021-01-01"
        format: date
        type: string
        x-nullable: false
    required:
    - date
    title: OpenbankingBrasilPaymentSingle Single
    type: object
  OpenbankingBrasilPaymentV2BusinessEntity:
    description: Usurio (pessoa jurdica) que encontra-se logado na instituio Iniciadora
      de Pagamento. [Restrio] Preenchimento obrigatrio se usurio logado na instituio
      Iniciadora de Pagamento for um CNPJ (pessoa jurdica).
    properties:
      document:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2Document'
    required:
    - document
    title: OpenbankingBrasilPaymentV2BusinessEntity BusinessEntity
    type: object
  OpenbankingBrasilPaymentV2CreditorAccount:
    description: Objeto que contm a identificao da conta de destino do beneficirio/recebedor.
    properties:
      accountType:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2EnumAccountPaymentsType'
      ispb:
        description: Deve ser preenchido com o ISPB (Identificador do Sistema de Pagamentos
          Brasileiros) do participante do SPI (Sistema de pagamentos instantneos)
          somente com nmeros.
        example: "12345678"
        maxLength: 8
        minLength: 8
        pattern: ^[0-9]{8}$
        type: string
        x-nullable: false
      issuer:
        description: |-
          Cdigo da Agncia emissora da conta sem dgito.
          (Agncia  a dependncia destinada ao atendimento aos clientes, ao pblico em geral e aos associados de cooperativas de crdito,
          no exerccio de atividades da instituio, no podendo ser mvel ou transitria).
          [Restrio] Preenchimento obrigatrio para os seguintes tipos de conta: CACC (CONTA_DEPOSITO_A_VISTA), SVGS (CONTA_POUPANCA) e SLRY (CONTA_SALARIO).
        example: "1774"
        maxLength: 4
        minLength: 1
        pattern: ^[0-9]{1,4}$
        type: string
        x-nullable: false
      number:
        description: |-
          Deve ser preenchido com o nmero da conta do usurio recebedor, com dgito verificador (se este existir),
          se houver valor alfanumrico, este deve ser convertido para 0.
        example: "1234567890"
        maxLength: 20
        minLength: 1
        pattern: ^[0-9]{1,20}$
        type: string
        x-nullable: false
    required:
    - accountType
    - ispb
    - number
    title: OpenbankingBrasilPaymentV2CreditorAccount CreditorAccount
    type: object
  OpenbankingBrasilPaymentV2Data:
    description: Objeto contendo as informaes de consentimento para a iniciao de pagamento
      individual.
    properties:
      businessEntity:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2BusinessEntity'
      creditor:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2Identification'
      debtorAccount:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2DebtorAccount'
      loggedUser:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2LoggedUser'
      payment:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2Payment'
    required:
    - creditor
    - loggedUser
    - payment
    title: OpenbankingBrasilPaymentV2Data Data
    type: object
  OpenbankingBrasilPaymentV2Data1:
    description: Objeto contendo as informaes de resposta do consentimento para a
      iniciao de pagamento individual.
    properties:
      businessEntity:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2BusinessEntity'
      consentId:
        description: |-
          Identificador nico do consentimento criado para a iniciao de pagamento solicitada. Dever ser um URN - Uniform Resource Name.
          Um URN, conforme definido na [RFC8141](https://tools.ietf.org/html/rfc8141)  um Uniform Resource
          Identifier - URI - que  atribudo sob o URI scheme "urn" e um namespace URN especfico, com a inteno de que o URN
          seja um identificador de recurso persistente e independente da localizao.
          Considerando a string urn:bancoex:C1DD33123 como exemplo para consentId temos:
          o namespace(urn)
          o identificador associado ao namespace da instituio transnmissora (bancoex)
          o identificador especfico dentro do namespace (C1DD33123).
          Informaes mais detalhadas sobre a construo de namespaces devem ser consultadas na [RFC8141](https://tools.ietf.org/html/rfc8141).
        example: urn:bancoex:C1DD33123
        maxLength: 256
        pattern: ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
        type: string
        x-nullable: false
      creationDateTime:
        description: Data e hora em que o consentimento foi criado. Uma string com
          data e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      creditor:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2Identification'
      debtorAccount:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2DebtorAccount'
      expirationDateTime:
        description: |-
          Data e hora em que o consentimento da iniciao de pagamento expira, devendo ser sempre o creationDateTime mais 5 minutos. Uma string com data e hora conforme especificao RFC-3339, sempre com a utilizao de timezone UTC (UTC time format).
          O consentimento  criado com o status AWAITING_AUTHORISATION, e deve assumir o status AUTHORIZED ou REJECTED antes do tempo de expirao - 5 minutos. Caso o tempo seja expirado, o status deve assumir REJECTED.
          Para o cenrio em que o status assumiu AUTHORISED, o tempo mximo do expirationDateTime do consentimento deve assumir "now + 60 minutos". Este  o tempo para consumir o consentimento autorizado, mudando seu status para CONSUMED. No  possvel prorrogar este tempo e a criao de um novo consentimento ser necessria para os cenrios de insucesso.
          O tempo do expirationDateTime  garantido com os 15 minutos do access token, sendo possvel utilizar mais trs refresh tokens at totalizar 60 minutos.
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
      loggedUser:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2LoggedUser'
      payment:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2PaymentConsent'
      status:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2EnumAuthorisationStatusType'
      statusUpdateDateTime:
        description: Data e hora em que o recurso foi atualizado. Uma string com data
          e hora conforme especificao RFC-3339, sempre com a utilizao de timezone
          UTC(UTC time format).
        example: "2021-05-21T08:30:00Z"
        format: date-time
        type: string
        x-nullable: false
    required:
    - consentId
    - creationDateTime
    - creditor
    - expirationDateTime
    - loggedUser
    - payment
    - status
    - statusUpdateDateTime
    title: OpenbankingBrasilPaymentV2Data1 Data1
    type: object
  OpenbankingBrasilPaymentV2DebtorAccount:
    description: |-
      Objeto que contm a identificao da conta de origem do pagador.
      As informaes quanto  conta de origem do pagador podero ser trazidas no consentimento para a detentora, caso a iniciadora tenha coletado essas informaes do cliente. Do contrrio, ser coletada na detentora e trazida para a iniciadora como resposta  criao do pagamento.
    properties:
      accountType:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2EnumAccountPaymentsType'
      ispb:
        description: Deve ser preenchido com o ISPB (Identificador do Sistema de Pagamentos
          Brasileiros) do participante do SPI (Sistema de pagamentos instantneos)
          somente com nmeros.
        example: "12345678"
        maxLength: 8
        minLength: 8
        pattern: ^[0-9]{8}$
        type: string
        x-nullable: false
      issuer:
        description: |-
          Cdigo da Agncia emissora da conta sem dgito.
          (Agncia  a dependncia destinada ao atendimento aos clientes, ao pblico em geral e aos associados de cooperativas de crdito,
          no exerccio de atividades da instituio, no podendo ser mvel ou transitria).
          [Restrio] Preenchimento obrigatrio para os seguintes tipos de conta: CACC (CONTA_DEPOSITO_A_VISTA), SVGS (CONTA_POUPANCA) e SLRY (CONTA_SALARIO).
        example: "1774"
        maxLength: 4
        minLength: 1
        pattern: ^[0-9]{1,4}$
        type: string
        x-nullable: false
      number:
        description: |-
          Deve ser preenchido com o nmero da conta transacional do usurio pagador, com dgito verificador (se este existir),
          se houver valor alfanumrico, este deve ser convertido para 0.
        example: "1234567890"
        maxLength: 20
        minLength: 1
        pattern: ^[0-9]{1,20}$
        type: string
        x-nullable: false
    required:
    - accountType
    - ispb
    - number
    title: OpenbankingBrasilPaymentV2DebtorAccount DebtorAccount
    type: object
  OpenbankingBrasilPaymentV2Details:
    description: Objeto contendo os detalhes do pagamento.
    properties:
      creditorAccount:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2CreditorAccount'
      localInstrument:
        $ref: '#/definitions/OpenbankingBrasilPaymentV2EnumLocalInstrument'
      proxy:
        description: |-
          Chave cadastrada no DICT pertencente ao recebedor. Os tipos de chaves podem ser: telefone, e-mail, cpf/cnpj ou chave aleatria.
          No caso de telefone celular deve ser informado no padro E.1641.
          Para e-mail deve ter o formato xxxxxxxx@xxxxxxx.xxx(.xx) e no mximo 77 caracteres.
          No caso de CPF dever ser informado com 11 nmeros, sem pontos ou traos.
          Para o caso de CNPJ dever ser informado com 14 nmeros, sem pontos ou traos.
          No caso de chave aleatria deve ser informado o UUID gerado pelo DICT, conforme formato especificado na RFC41223.
          Se informado, a detentora da conta deve validar o proxy no DICT quando localInstrument for igual a DICT, QRDN ou QRES e validar o campo creditorAccount.
          Esta validao  opcional caso o localInstrument for igual a INIC.
          [Restrio]
          Se localInstrument for igual a MANU, o campo proxy no deve ser preenchido.
          Se localInstrument for igual INIC, DICT, QRDN ou QRES, o campo proxy deve ser sempre preenchido com a chave Pix.
        example: "12345678901"
        maxLength: 77
        pattern: '[\w\W\s]*'
        type: string
        x-nullable: false
      qrCode:
        description: |-
          Sequncia de caracteres que corresponde ao QR Code disponibilizado para o pagador.

          a sequncia de caracteres que seria lida pelo leitor de QR Code, e deve propiciar o retorno dos dados do pagador aps consulta na DICT.

          Essa funcionalidade  possvel tanto para QR Code esttico quanto para QR Code dinmico.
          No arranjo do Pix esta  a mesma sequncia gerada e/ou lida pela funcionalidade Pix Copia e Cola.
          Este campo dever ser no formato UTF-8.
          [Restrio] Preenchimento obrigatrio para pagamentos por QR Code, observado o tamanho mximo de 512 bytes.
        example: 00020104141234567890123426660014BR.GOV.BCB.PIX014466756C616E6F32303139406578616D706C652E636F6D27300012\nBR.COM.OUTRO011001234567895204000053039865406123.455802BR5915NOMEDORECEBEDOR6008BRASILIA61087007490062\n530515RP12345678-201950300017BR.GOV.BCB.BRCODE01051.0.080450014BR.GOV.BCB.PIX0123PADRAO.URL.PIX/0123AB\nCD81390012BR.COM.OUTRO01190123.ABCD.3456.WXYZ6304EB76\n
        maxLength: 512
        pattern: '[\w\W\s]*'
        type: string
        x-nullable: false
    required:
    - creditorAccount
    - localInstrument
    title: OpenbankingBrasilPaymentV2Details Details
    type: object
  OpenbankingBrasilPaymentV2Document:
    description: OpenbankingBrasilPaymentV2Document Document
    properties:
      identification:
        description: Nmero do documento de identificao oficial do titular pessoa jurdica.
        example: "11111111111111"
        maxLength: 14
        pattern: ^\d{14}$
        type: string
        x-nullable: false
      rel:
        description: Tipo do documento de identificao oficial do titular pessoa jurdica.
        example: CNPJ
        maxLength: 4
        pattern: ^[A-Z]{4}$
        type: string
        x-nullable: false
    required:
    - identification
    - rel
    type: object
  OpenbankingBrasilPaymentV2Document1:
    description: OpenbankingBrasilPaymentV2Document1 Document1
    properties:
      identification:
        description: Nmero do documento de identificao oficial do usurio.
        example: "11111111111"
        maxLength: 11
        pattern: ^\d{11}$
        type: string
        x-nullable: false
      rel:
        description: Tipo do documento de identificao oficial do usurio.
        example: CPF
        maxLength: 3
        pattern: ^[A-Z]{3}$
        type: string
        x-nullable: false
    required:
    - identification
    - rel
    type: object
  OpenbankingBrasilPaymentV2EnumAccountPaymentsType:
    description: |-
      Tipos de contas usadas para pagamento via Pix.
      Modalidades tradicionais previstas pela Resoluo 4.753, no contemplando contas vinculadas,
      conta de domiciliados no exterior, contas em moedas estrangeiras e conta correspondente moeda eletrnica.
      Segue descrio de cada valor do ENUM para o escopo do Pix.
      CACC - Current - Conta Corrente.
      SLRY - Salary - Conta-Salrio.
      SVGS - Savings - Conta de Poupana.
      TRAN - TransactingAccount - Conta de Pagamento pr-paga.
      Example: CACC
    title: OpenbankingBrasilPaymentV2EnumAccountPaymentsType EnumAccountPaymentsType
    type: string
  OpenbankingBrasilPaymentV2EnumAuthorisationStatusType:
    description: |-
      Retorna o estado do consentimento, o qual no momento de sua criao ser AWAITING_AUTHORISATION.
      Este estado ser alterado depois da autorizao do consentimento na detentora da conta do pagador (Debtor) para AUTHORISED ou REJECTED.
      O consentimento fica no estado CONSUMED aps ocorrer a iniciao do pagamento referente ao consentimento.
      Em caso de consentimento expirado a detentora dever retornar o status REJECTED.
      Estados possveis:
      AWAITING_AUTHORISATION - Aguardando autorizao
      AUTHORISED - Autorizado
      REJECTED - Rejeitado
      CONSUMED - Consumido
      Example: AWAITING_AUTHORISATION
    title: OpenbankingBrasilPaymentV2EnumAuthorisationStatusType EnumAuthorisationStatusType
    type: string
  OpenbankingBrasilPaymentV2EnumLocalInstrument:
    description: |-
      Especifica a forma de iniciao do pagamento:
      MANU - Insero manual de dados da conta transacional
      DICT - Insero manual de chave Pix
      QRDN - QR code dinmico
      QRES - QR code esttico
      INIC - Indica que o recebedor (creditor) contratou o Iniciador de Pagamentos especificamente para realizar iniciaes de pagamento em que o beneficirio  previamente conhecido.
      Example: DICT
    title: OpenbankingBrasilPaymentV2EnumLocalInstrument EnumLocalInstrument
    type: string
