  OpenbankingBrasilPaymentV4EnumAuthorisationStatusType:
    description: |-
      Retorna o estado do consentimento, o qual no momento de sua criao ser AWAITING_AUTHORISATION. Na situao de mltiplas aladas PARTIALLY_ACCEPTED, indica que consentimento precisa da confirmao de mais autorizadores. Este estado ser alterado depois da(s) autorizao(es) do(s) consentimento(s) na detentora da conta do pagador (Debtor) para AUTHORISED ou REJECTED. O consentimento fica no estado CONSUMED aps ocorrer a iniciao do pagamento referente ao consentimento.

      Em caso de consentimento expirado a detentora dever retornar o status REJECTED.

      Estados possveis:

      AWAITING_AUTHORISATION - Aguardando autorizao

      PARTIALLY_ACCEPTED  Aguardando mltiplas aladas

      AUTHORISED - Autorizado

      REJECTED - Rejeitado

      CONSUMED - Consumido
      Example: AWAITING_AUTHORISATION
