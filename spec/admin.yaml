basePath: /api/admin/default
consumes:
- application/json
definitions:
  ACR:
    description: ACR
    properties:
      authorization_server_id:
        description: An authorization server (workspace) identifier holding the ACR.
        example: default
        format: serverID
        type: string
        x-nullable: false
      disabled:
        description: If set to `true`, the ACR is disabled and can't be used
        type: boolean
        x-nullable: false
      id:
        description: ACR unique identifier
        format: acrID
        type: string
        x-nullable: false
      metadata:
        additionalProperties:
          type: object
        description: General purpose metadata
        type: object
        x-nullable: false
      tenant_id:
        description: ID of the tenant
        example: default
        format: tenantID
        type: string
        x-nullable: false
      value:
        description: |-
          ACR value
          Must be unique within the server and contains only the following characters: `a-zA-Z0-9\/:=._-`
        example: urn:secureauth:factor:password
        format: acrValue
        type: string
        x-nullable: false
    required:
    - tenant_id
    - authorization_server_id
    - value
    type: object
  ACRs:
    properties:
      acrs:
        description: list of ACRs
        items:
          $ref: '#/definitions/ACR'
        type: array
        x-nullable: false
    type: object
  API:
    properties:
      api_type:
        default: rest
        description: api type
        enum:
        - rest
        - graphql
        example: rest
        type: string
        x-nullable: false
      can_have_policy:
        description: if false it is not possible to assign a policy
        type: boolean
        x-nullable: false
      data_classifications:
        description: Data classifications
        items:
          type: string
        type: array
        x-nullable: false
      graphql_schema:
        description: graphql schema
        type: string
        x-nullable: false
      graphql_types:
        $ref: '#/definitions/GraphQLTypes'
      id:
        description: API id
        example: "1"
        format: apiID
        type: string
        x-nullable: false
      method:
        description: HTTP request method
        example: GET
        type: string
        x-nullable: false
      path:
        description: HTTP request path
        example: /pets
        type: string
        x-nullable: false
      policy_id:
        description: optional id of a policy
        example: block
        format: policyID
        type: string
        x-nullable: false
      position:
        description: position of the api in the apis list
        example: 1
        format: int64
        type: integer
        x-nullable: false
      server_id:
        description: server id
        example: default
        format: serverID
        type: string
        x-nullable: false
      service_id:
        description: service id
        example: "1"
        format: serviceID
        type: string
        x-nullable: false
      tenant_id:
        description: tenant id
        example: default
        format: tenantID
        type: string
        x-nullable: false
    type: object
  APIGroupMetadata:
