        type: string
        x-nullable: false
      affected_user_pool_id:
        description: ID of the Identity Pool of the User that is affected by an action
        format: poolID
        type: string
        x-nullable: false
      authentication_mechanisms:
        description: The authentication mechanisms a user used to login.
        items:
