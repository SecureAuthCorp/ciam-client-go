basePath: /api/identity/default
consumes:
- application/json
definitions:
  ActivateSelfRegisteredUser:
    properties:
      code:
        type: string
        x-nullable: false
      password:
        type: string
        x-nullable: false
      totp_secret:
        type: string
        x-nullable: false
      webauthn:
        items:
          $ref: '#/definitions/Credential'
        type: array
        x-nullable: false
    required:
    - code
    type: object
  AddUserIdentifier:
    properties:
      identifier:
        format: userIdentifierValue
        type: string
        x-nullable: false
      metadata:
        additionalProperties:
          type: object
        description: identifier metadata
        type: object
        x-nullable: false
      type:
        enum:
        - email
        - mobile
        - uid
        - external
        - federated
        example: email
        type: string
        x-nullable: false
    required:
    - identifier
    - type
    type: object
  AddUserVerifiableAddress:
    properties:
      address:
        format: verifiableAddress
        type: string
        x-nullable: false
      preferred_contact_method:
        enum:
        - sms
        - voice
        example: sms
        type: string
        x-nullable: false
      status:
        enum:
        - active
        - inactive
        example: active
        type: string
        x-nullable: false
      type:
        enum:
        - email
        - mobile
        example: mobile
        type: string
        x-nullable: false
      verified:
        type: boolean
        x-nullable: false
    required:
    - address
    - type
    - verified
    type: object
  Address:
    properties:
      address:
        type: string
        x-nullable: false
      verified:
        type: boolean
        x-nullable: false
    type: object
  Argon2Config:
    properties:
      iterations:
        format: int64
        type: integer
        x-nullable: false
      key_length:
        format: int64
        type: integer
        x-nullable: false
      memory_in_kb:
        format: int64
        type: integer
        x-nullable: false
      parallelism:
        format: int64
        type: integer
        x-nullable: false
      salt:
        type: string
        x-nullable: false
      salt_length:
        format: int64
        type: integer
        x-nullable: false
    type: object
  AuthenticationExtensions:
    additionalProperties:
      type: object
    description: 'Specification: §5.7.1. Authentication Extensions Client Inputs (https://www.w3.org/TR/webauthn/#iface-authentication-extensions-client-inputs)'
    title: |-
      AuthenticationExtensions represents the AuthenticationExtensionsClientInputs IDL. This member contains additional
      parameters requesting additional processing by the client and authenticator.
    type: object
  AuthenticationExtensionsClientOutputs:
    additionalProperties:
      type: object
    type: object
  AuthenticationMechanisms:
    items:
      enum:
      - totp
      - password
      - otp
      - webauthn
      - arculix
      type: string
    type: array
  Authenticator:
    properties:
      AAGUID:
        description: |-
          The AAGUID of the authenticator. An AAGUID is defined as an array containing the globally unique
          identifier of the authenticator model being sought.
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      attachment:
        $ref: '#/definitions/AuthenticatorAttachment'
      cloneWarning:
        description: |-
          CloneWarning - This is a signal that the authenticator may be cloned, i.e. at least two copies of the
          credential private key may exist and are being used in parallel. Relying Parties should incorporate
          this information into their risk scoring. Whether the Relying Party updates the stored signature
          counter value in this case, or not, or fails the authentication ceremony or not, is Relying Party-specific.
        type: boolean
        x-nullable: false
      signCount:
        description: |-
          SignCount -Upon a new login operation, the Relying Party compares the stored signature counter value
          with the new signCount value returned in the assertion’s authenticator data. If this new
          signCount value is less than or equal to the stored value, a cloned authenticator may
          exist, or the authenticator may be malfunctioning.
        format: uint32
        type: integer
        x-nullable: false
    type: object
  AuthenticatorAttachment:
    description: |-
      This enumeration’s values describe authenticators' attachment modalities. Relying Parties use this to express a
      preferred authenticator attachment modality when calling navigator.credentials.create() to create a credential.

      If this member is present, eligible authenticators are filtered to only authenticators attached with the specified
      §5.4.5 Authenticator Attachment Enumeration (enum AuthenticatorAttachment). The value SHOULD be a member of
      AuthenticatorAttachment but client platforms MUST ignore unknown values, treating an unknown value as if the member
      does not exist.

      Specification: §5.4.4. Authenticator Selection Criteria (https://www.w3.org/TR/webauthn/#dom-authenticatorselectioncriteria-authenticatorattachment)

      Specification: §5.4.5. Authenticator Attachment Enumeration (https://www.w3.org/TR/webauthn/#enum-attachment)
    title: |-
      AuthenticatorAttachment represents the IDL enum of the same name, and is used as part of the Authenticator Selection
      Criteria.
    type: string
  AuthenticatorAttestationResponse:
    description: 'See: https://www.w3.org/TR/webauthn/#typedefdef-publickeycredentialjson'
    properties:
      attestationObject:
        $ref: '#/definitions/URLEncodedBase64'
      authenticatorData:
        $ref: '#/definitions/URLEncodedBase64'
      clientDataJSON:
        $ref: '#/definitions/URLEncodedBase64'
      publicKey:
        $ref: '#/definitions/URLEncodedBase64'
      publicKeyAlgorithm:
        format: int64
        type: integer
        x-nullable: false
      transports:
        items:
          type: string
        type: array
        x-nullable: false
    title: |-
      AuthenticatorAttestationResponse is the initial unpacked 'response' object received by the relying party. This
      contains the clientDataJSON object, which will be marshalled into CollectedClientData, and the 'attestationObject',
      which contains information about the authenticator, and the newly minted public key credential. The information in
      both objects are used to verify the authenticity of the ceremony and new credential.
    type: object
  AuthenticatorTransport:
    description: |-
      Authenticators may implement various transports for communicating with clients. This enumeration defines hints as to
      how clients might communicate with a particular authenticator in order to obtain an assertion for a specific
      credential. Note that these hints represent the WebAuthn Relying Party's best belief as to how an authenticator may
      be reached. A Relying Party will typically learn of the supported transports for a public key credential via
      getTransports().

      Specification: §5.8.4. Authenticator Transport Enumeration (https://www.w3.org/TR/webauthn/#enumdef-authenticatortransport)
    title: AuthenticatorTransport represents the IDL enum with the same name.
    type: string
  BcryptConfig:
    properties:
      cost:
        format: int64
        type: integer
        x-nullable: false
    type: object
  ChangePassword:
    properties:
      new_password:
        type: string
        x-nullable: false
      old_password:
        type: string
        x-nullable: false
    required:
    - old_password
    - new_password
    type: object
  ChangeTotpSecret:
    properties:
      new_totp_secret:
        type: string
        x-nullable: false
      totp:
        type: string
        x-nullable: false
    required:
    - new_totp_secret
    - totp
    type: object
  Code:
    properties:
      code:
        $ref: '#/definitions/CodeValue'
      created_at:
        format: date-time
        type: string
        x-nullable: false
      expires_at:
        format: date-time
        type: string
        x-nullable: false
      id:
        format: codeID
        type: string
        x-nullable: false
      issued_at:
        format: date-time
        type: string
        x-nullable: false
      metadata:
        additionalProperties:
          type: object
        description: general purpose metadata
        type: object
        x-nullable: false
      tenant_id:
        example: default
        format: tenantID
        type: string
        x-nullable: false
      type:
        enum:
        - activation
        - reset_password
        - challenge
        - verify_address
        - authentication
        example: active
        type: string
        x-nullable: false
      user_id:
        format: userID
        type: string
        x-nullable: false
      user_pool_id:
        example: default
        format: poolID
        type: string
        x-nullable: false
      verifiable_address_id:
        format: verifiableAddressID
        type: string
        x-nullable: false
    required:
    - tenant_id
    - user_pool_id
    - user_id
    - type
    - code
    type: object
  CodeID:
    properties:
      code_id:
        format: codeID
        type: string
        x-nullable: false
    required:
    - code_id
    type: object
  CodeValue:
    properties:
      hashed_code:
        $ref: '#/definitions/Hash'
    type: object
  Codes:
    properties:
      code:
        type: string
        x-nullable: false
      extended_code:
        type: string
        x-nullable: false
    required:
    - extended_code
    - code
    type: object
  CompleteAddressVerification:
    properties:
      address:
        example: sample@email.com/+48123456789
        type: string
        x-nullable: false
      code:
        type: string
        x-nullable: false
    required:
    - address
    - code
    type: object
  CompleteResetPassword:
    properties:
      address:
        type: string
        x-nullable: false
      code:
        type: string
        x-nullable: false
      identifier:
        type: string
        x-nullable: false
      new_password:
        type: string
        x-nullable: false
      userID:
        type: string
        x-nullable: false
    required:
    - code
    - new_password
    type: object
  CompleteResetTotp:
    properties:
      address:
        type: string
        x-nullable: false
      code:
        type: string
        x-nullable: false
      identifier:
        type: string
        x-nullable: false
      new_totp_secret:
        type: string
        x-nullable: false
      userID:
        type: string
        x-nullable: false
    required:
    - code
    - new_totp_secret
    type: object
  ConfirmResetPassword:
    properties:
      code:
        type: string
        x-nullable: false
      identifier:
        type: string
        x-nullable: false
      new_password:
        type: string
        x-nullable: false
      userID:
        type: string
        x-nullable: false
    required:
    - code
    - new_password
    type: object
  Credential:
    description: 'See: §4. Terminology: Credential Record (https://www.w3.org/TR/webauthn-3/#credential-record)'
    properties:
      attestation:
        $ref: '#/definitions/CredentialAttestation'
      attestationType:
        description: The attestation format used (if any) by the authenticator when
          creating the credential.
        type: string
        x-nullable: false
      authenticator:
        $ref: '#/definitions/Authenticator'
      flags:
        $ref: '#/definitions/CredentialFlags'
      id:
        description: The Credential ID of the public key credential source. Described
          by the Credential Record 'id' field.
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      publicKey:
        description: The credential public key of the public key credential source.
          Described by the Credential Record 'publicKey field.
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      transport:
        description: The transport types the authenticator supports.
        items:
          $ref: '#/definitions/AuthenticatorTransport'
        type: array
        x-nullable: false
    title: |-
      Credential contains all needed information about a WebAuthn credential for storage. This struct is effectively the
      Credential Record as described in the specification.
    type: object
  CredentialAssertion:
    properties:
      publicKey:
        $ref: '#/definitions/PublicKeyCredentialRequestOptions'
    type: object
  CredentialAttestation:
    properties:
      authenticatorData:
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      clientDataHash:
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      clientDataJSON:
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      object:
        items:
          format: uint8
          type: integer
        type: array
        x-nullable: false
      publicKeyAlgorithm:
        format: int64
        type: integer
        x-nullable: false
    type: object
  CredentialCreationResponse:
    properties:
      authenticatorAttachment:
        type: string
        x-nullable: false
      clientExtensionResults:
        $ref: '#/definitions/AuthenticationExtensionsClientOutputs'
      id:
        description: |-
          ID is The credential’s identifier. The requirements for the
          identifier are distinct for each type of credential. It might
          represent a username for username/password tuples, for example.
        type: string
        x-nullable: false
      rawId:
        $ref: '#/definitions/URLEncodedBase64'
      response:
        $ref: '#/definitions/AuthenticatorAttestationResponse'
      type:
        description: |-
          Type is the value of the object’s interface object's [[type]] slot,
          which specifies the credential type represented by this object.
          This should be type "public-key" for Webauthn credentials.
        type: string
        x-nullable: false
    type: object
  CredentialDescriptor:
    description: |-
      This dictionary contains the attributes that are specified by a caller when referring to a public key credential as
      an input parameter to the create() or get() methods. It mirrors the fields of the PublicKeyCredential object returned
      by the latter methods.

      Specification: §5.10.3. Credential Descriptor (https://www.w3.org/TR/webauthn/#credential-dictionary)
    properties:
      id:
        $ref: '#/definitions/URLEncodedBase64'
      transports:
        description: The authenticator transports that can be used.
        items:
          $ref: '#/definitions/AuthenticatorTransport'
        type: array
        x-nullable: false
      type:
        $ref: '#/definitions/CredentialType'
    title: CredentialDescriptor represents the PublicKeyCredentialDescriptor IDL.
    type: object
  CredentialFlags:
    properties:
      backupEligible:
        description: Flag BE indicates the credential is able to be backed up and/or
          sync'd between devices. This should NEVER change.
        type: boolean
        x-nullable: false
      backupState:
        description: |-
          Flag BS indicates the credential has been backed up and/or sync'd. This value can change but it's recommended
          that RP's keep track of this value.
        type: boolean
        x-nullable: false
      userPresent:
        description: Flag UP indicates the users presence.
        type: boolean
        x-nullable: false
      userVerified:
        description: Flag UV indicates the user performed verification.
        type: boolean
        x-nullable: false
    type: object
  CredentialType:
    description: |-
      This enumeration defines the valid credential types. It is an extension point; values can be added to it in the
      future, as more credential types are defined. The values of this enumeration are used for versioning the
      Authentication Assertion and attestation structures according to the type of the authenticator.

      Currently one credential type is defined, namely "public-key".

      Specification: §5.8.2. Credential Type Enumeration (https://www.w3.org/TR/webauthn/#enumdef-publickeycredentialtype)

      Specification: §5.8.3. Credential Descriptor (https://www.w3.org/TR/webauthn/#dictionary-credential-descriptor)
    title: CredentialType represents the PublicKeyCredentialType IDL and is used with
      the CredentialDescriptor IDL.
    type: string
  Cursor:
    type: string
  DeleteUserIdentifier:
    properties:
      identifier:
        format: userIdentifierValue
        type: string
        x-nullable: false
    required:
    - identifier
    type: object
  DeleteUserVerifiableAddress:
    properties:
      address:
        format: verifiableAddress
        type: string
        x-nullable: false
    required:
    - address
    type: object
  Error:
    description: HTTP error response
    properties:
      details:
        type: object
        x-nullable: false
      error:
        type: string
        x-nullable: false
      error_code:
        type: string
        x-nullable: false
      status_code:
        format: int64
        type: integer
        x-nullable: false
    type: object
  ExtendedUser:
    properties:
      addresses:
        items:
          $ref: '#/definitions/Address'
        type: array
        x-nullable: false
      business_metadata:
        additionalProperties:
          type: object
        type: object
        x-nullable: false
      business_metadata_schema_id:
        format: schemaID
        type: string
        x-nullable: false
      created_at:
        format: date-time
        type: string
        x-nullable: false
      id:
        format: userID
        type: string
        x-nullable: false
      identifiers:
        items:
          type: string
        type: array
        x-nullable: false
      identifiers_with_details:
        items:
          $ref: '#/definitions/IdentifierDetails'
        type: array
        x-nullable: false
      metadata:
        additionalProperties:
          type: object
        type: object
        x-nullable: false
      metadata_schema_id:
        format: schemaID
        type: string
        x-nullable: false
      payload:
        additionalProperties:
          type: object
        type: object
        x-nullable: false
      payload_schema_id:
        format: schemaID
        type: string
        x-nullable: false
      status:
        enum:
        - active
        - inactive
        - deleted
        - new
        example: active
        type: string
        x-nullable: false
      status_updated_at:
        format: date-time
        type: string
        x-nullable: false
      tenant_id:
        example: default
        format: tenantID
        type: string
        x-nullable: false
      updated_at:
        format: date-time
        type: string
        x-nullable: false
      user_pool_id:
        example: default
        format: poolID
        type: string
        x-nullable: false
      user_type:
        x-nullable: false
      verified addresses:
        items:
          type: string
        type: array
        x-nullable: false
    required:
    - tenant_id
    - user_pool_id
    - status
    type: object
  GetUserByKey:
    properties:
      address:
        type: string
        x-nullable: false
      identifier:
        type: string
        x-nullable: false
    type: object
  Hash:
    properties:
      config:
        $ref: '#/definitions/HashConfig'
      value:
        type: string
        x-nullable: false
    type: object
  HashConfig:
    properties:
      argon2:
        $ref: '#/definitions/Argon2Config'
      bcrypt:
        $ref: '#/definitions/BcryptConfig'
      method:
        enum:
        - bcrypt
        - pbkdf2
        - argon2
        - sha
        type: string
        x-nullable: false
      pbkdf2:
        $ref: '#/definitions/PBKDF2Config'
      sha:
        $ref: '#/definitions/SHAConfig'
    type: object
  IdentifierDetails:
    properties:
      type:
        enum:
        - email
        - mobile
        - uid
        - external
        - federated
        type: string
        x-nullable: false
      value:
        format: userIdentifierValue
        type: string
        x-nullable: false
    type: object
  InspectOTP:
    properties:
      code:
        type: string
        x-nullable: false
    required:
    - code
    type: object
  InspectOTPUserOperationalData:
    properties:
      password_set:
        type: boolean
        x-nullable: false
      user_id:
        type: string
        x-nullable: false
    required:
    - user_id
    - password_set
    type: object
  NameWebAuthnKey:
    properties:
      name:
        type: string
        x-nullable: false
    required:
    - name
    type: object
  NewUser:
    properties:
      business_metadata:
        additionalProperties:
          type: object
        type: object
        x-nullable: false
      business_metadata_schema_id:
        format: schemaID
        type: string
        x-nullable: false
      credentials:
        items:
          $ref: '#/definitions/NewUserCredential'
        type: array
        x-nullable: false
      id:
        format: userID
        type: string
        x-nullable: false
      identifiers:
        items:
          $ref: '#/definitions/NewUserIdentifier'
        type: array
        x-nullable: false
      metadata:
        additionalProperties:
          type: object
        type: object
        x-nullable: false
      metadata_schema_id:
        format: schemaID
        type: string
        x-nullable: false
      payload:
        additionalProperties:
          type: object
        type: object
        x-nullable: false
      payload_schema_id:
        format: schemaID
        type: string
        x-nullable: false
      status:
        enum:
        - active
        - inactive
        - deleted
        - new
        type: string
        x-nullable: false
      user_type:
        x-nullable: false
      verifiable_addresses:
        items:
          $ref: '#/definitions/NewUserVerifiableAddress'
        type: array
        x-nullable: false
    required:
    - status
    type: object
  NewUserCredential:
    properties:
      must_be_changed:
        default: false
        description: Indicates if user is required to alter their credentials during
          their initial authentication. Currently, it is enforced only for password
          credentials.
        type: boolean
        x-nullable: false
      password:
        example: secret
        type: string
        x-nullable: false
      totp_secret:
        example: BLEXAM6OPBBZTCFUOPVHDQ2HVG7PTMK3
        type: string
        x-nullable: false
      type:
        enum:
        - password
        - webauthn
        - totp
        example: password
        type: string
        x-nullable: false
      webauthn_credentials:
        example: public_key
        items:
          $ref: '#/definitions/Credential'
        type: array
        x-nullable: false
    required:
    - type
    type: object
  NewUserIdentifier:
    properties:
      identifier:
        format: userIdentifierValue
        type: string
        x-nullable: false
      metadata:
        additionalProperties:
          type: object
        description: identifier metadata
        type: object
        x-nullable: false
      type:
        enum:
        - email
        - mobile
        - uid
        - external
        - federated
        example: email
        type: string
        x-nullable: false
    required:
    - identifier
    - type
    type: object
  NewUserVerifiableAddress:
    properties:
      address:
        format: verifiableAddress
        type: string
        x-nullable: false
      preferred_contact_method:
        enum:
        - sms
        - voice
        example: sms
        type: string
        x-nullable: false
      status:
        enum:
        - active
        - inactive
        example: active
        type: string
        x-nullable: false
      type:
        enum:
        - email
        - mobile
        example: mobile
        type: string
        x-nullable: false
      verified:
        type: boolean
        x-nullable: false
    required:
    - address
    - type
    - status
    - verified
    type: object
  OtpConfig:
    properties:
      length:
        format: int64
        type: integer
        x-nullable: false
      ttl:
        format: duration
        type: string
        x-nullable: false
    type: object
  OtpSettings:
    properties:
      activation:
        $ref: '#/definitions/OtpConfig'
      authentication:
        $ref: '#/definitions/OtpConfig'
      challenge:
        $ref: '#/definitions/OtpConfig'
      reset_password:
        $ref: '#/definitions/OtpConfig'
      verify_address:
        $ref: '#/definitions/OtpConfig'
    type: object
  PBKDF2Config:
    properties:
      function:
        type: string
        x-nullable: false
      key_length:
        format: int64
        type: integer
        x-nullable: false
      number_of_iterations:
        format: int64
        type: integer
        x-nullable: false
      salt:
        type: string
        x-nullable: false
      salt_length:
        format: int64
        type: integer
        x-nullable: false
    type: object
  PasswordPolicy:
    properties:
      capital_letters:
        format: uint64
        type: integer
        x-nullable: false
      digits:
        format: uint64
        type: integer
        x-nullable: false
      lowercase_letters:
        format: uint64
        type: integer
        x-nullable: false
      min_length:
        format: uint64
        type: integer
        x-nullable: false
      not_used_since:
        format: uint64
        type: integer
        x-nullable: false
      special_characters:
        format: uint64
        type: integer
        x-nullable: false
      strength:
        enum:
        - any
        - weak
        - fair
        - strong
        - very_strong
        type: string
        x-nullable: false
    type: object
  PasswordSettings:
    properties:
      expires_after:
        format: duration
